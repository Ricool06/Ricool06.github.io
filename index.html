<html>
    <head>
        <link href="css/default.css" rel="stylesheet">
        <!--Scripts-->
        <script src="js/jquery-2.2.0.min.js"></script>
    </head>
    <body id="body">
        <img src="img/large/rain1920x1280.jpg" id="bgImg">
        <div class="flexyVertical">
            <!--Header-->
            <header id="header">
                <div class="flexy headerFlexy">
                    <div class="medium"></div>
                    <div class="small">
                        <h1>RICOOL</h1>
                    </div>
                    <div class="big">
                        <div class="flexy alignEnd">
                            <div class="big"></div>
                            <div class="small headerTab">
                                <h2>Home</h2>
                            </div>
                            <div class="small headerTab">
                                <h2>Projects</h2>
                            </div>
                            <div class="small headerTab">
                                <h2>About</h2>
                            </div>
                            <div class="big"></div>
                        </div>
                    </div>
                    <div class="small" id="headerLogo">
                        <img src="img/liontraceroar72px.png" width="100%"></img>
                    </div>
                    <div class="medium"></div>
                </div>
            </header>

            <!--Main-->
            <main class="flexy">
                <div class="flexy">
                    <div class="small"></div>
                    <div class="big" id="mainFlex">
                        <canvas id=\"preloader\"></canvas>
                    </div>
                    <div class="small"></div>
                </div>
            </main>

            <!--Footer-->
            <footer id="footer">
                <div class="flexy">
                    <div class="small">
                        <p id="copyright">&copy; Ricool 2016</p>
                    </div>
                    <div class="big"></div>
                    <div class="small"></div>
                </div>
            </footer>
        </div>
        <!--Scripts-->
        <script src="js/preloader.js"></script>
        <script src="js/navigation.js"></script>
        <script src="js/resizeBackground.js"></script>
    </body>
</html>
